<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter in JavaScript</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- javscript script -->
    <script defer src="script.js"></script>
</head>

<body>
    <h2>JSON Formatter</h2>
    <!-- container -->
    <div class="container">
        <textarea name="textarea" class="text-area textarea-input" placeholder="Enter your JSON"></textarea>
        <textarea name="textarea" class="text-area textarea-output" placeholder="JSON Output" readonly></textarea>
        <div class="btns">
            <button type="button" class="btn btn-format">Format</button>
            <button type="button" class="btn btn-minify">Minify</button>
        </div>
    </div>
</body>

</html>
